        <script>
            (function () {
                var ta = [
                    document.querySelector("textarea#preferences-sample"),
                    document.querySelector("textarea#rounds-sample")
                ];

                function adjustTAHeight(ta) {
                    ta.style.height = "5px";
                    ta.style.height = ta.scrollHeight + "px";
                }

                doAJAX({
                    url: "https://logginwolf.github.io/docs/examples/preferences.json",
                    method: "GET"
                }, function (resp) {
                    ta[0].appendChild(document.createTextNode(resp.body));
                    adjustTAHeight(ta[0]);
                });

                doAJAX({
                    url: "https://logginwolf.github.io/docs/examples/rounds.csv",
                    method: "GET"
                }, function (resp) {
                    ta[1].appendChild(document.createTextNode(resp.body));
                    adjustTAHeight(ta[1]);
                });

                window.addEventListener("resize", function (e) {
                    ta.forEach(adjustTAHeight);
                });
            })();
        </script>
